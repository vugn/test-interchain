version: "3.8"

services:
  # Cosvian Web Application
  cosvian-interchain:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cosvian-interchain-app
    ports:
      - "3999:3999"
    environment:
      - NODE_ENV=production
      - PORT=3999
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    networks:
      - cosvian-network

networks:
  cosvian-network:
    driver: bridge
