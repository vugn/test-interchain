version: "3.8"

services:
  # Cosvian Web Application
  Cosvian-interchain:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: Cosvian-interchain-app
    ports:
      - "3999:3999"
    environment:
      - NODE_ENV=production
      - PORT=3999
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    networks:
      - Cosvian-network

networks:
  Cosvian-network:
    driver: bridge
